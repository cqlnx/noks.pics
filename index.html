<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Info</title>
    <style>
        body {
            margin: 0;
            background: url('cool.gif');
            overflow: hidden;
            height: 100vh;
        }

        .info {
            position: absolute;
            padding: 10px 15px;
            background: #fff;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <script>
        const items = [];

        class Box {
            constructor(text) {
                this.div = document.createElement('div');
                this.div.className = 'info';
                this.div.textContent = text;
                document.body.appendChild(this.div);
                
                this.x = Math.random() * (window.innerWidth - 300);
                this.y = Math.random() * (window.innerHeight - 50);
                this.dx = (Math.random() - 0.5) * 4;
                this.dy = (Math.random() - 0.5) * 4;
                
                this.update();
            }

            move() {
                const rect = this.div.getBoundingClientRect();
                
                this.x += this.dx;
                this.y += this.dy;

                if (this.x <= 0 || this.x + rect.width >= window.innerWidth) {
                    this.dx = -this.dx;
                }
                if (this.y <= 0 || this.y + rect.height >= window.innerHeight) {
                    this.dy = -this.dy;
                }

                this.update();
            }

            update() {
                this.div.style.left = this.x + 'px';
                this.div.style.top = this.y + 'px';
            }

            setText(text) {
                this.div.textContent = text;
            }
        }

        function animate() {
            items.forEach(item => item.move());
            requestAnimationFrame(animate);
        }

        function getGPU() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl');
            if (gl) {
                const ext = gl.getExtension('WEBGL_debug_renderer_info');
                if (ext) {
                    return {
                        vendor: gl.getParameter(ext.UNMASKED_VENDOR_WEBGL),
                        renderer: gl.getParameter(ext.UNMASKED_RENDERER_WEBGL)
                    };
                }
            }
            return { vendor: 'N/A', renderer: 'N/A' };
        }

        // Create all boxes
        const gpu = getGPU();
        
        items.push(new Box('IP Address: Loading...'));
        items.push(new Box('Location: Loading...'));
        items.push(new Box('Time: ' + new Date().toLocaleString()));
        items.push(new Box('Browser: ' + navigator.userAgent.match(/(Firefox|Chrome|Safari|Edge)/)?.[0] || 'Unknown'));
        items.push(new Box('Platform: ' + navigator.platform));
        items.push(new Box('Version: ' + navigator.userAgent.match(/(?:Chrome|Firefox|Safari|Edge)\/(\d+)/)?.[1] || 'Unknown'));
        items.push(new Box('Mobile: ' + (/Mobile|Android|iPhone/i.test(navigator.userAgent) ? 'Yes' : 'No')));
        items.push(new Box('Referrer: ' + (document.referrer || 'None')));
        items.push(new Box('Languages: ' + navigator.languages.join(', ')));
        items.push(new Box('Screen: ' + screen.width + 'x' + screen.height));
        items.push(new Box('Window: ' + window.innerWidth + 'x' + window.innerHeight));
        items.push(new Box('Color Depth: ' + screen.colorDepth));
        items.push(new Box('Orientation: ' + (screen.orientation?.type || 'unknown')));
        items.push(new Box('CPU Cores: ' + (navigator.hardwareConcurrency || 'Unknown')));
        items.push(new Box('Memory: ' + (navigator.deviceMemory ? navigator.deviceMemory + 'GB' : 'Unknown')));
        items.push(new Box('GPU Vendor: ' + gpu.vendor));
        items.push(new Box('GPU: ' + gpu.renderer));

        // Fetch IP
        fetch('https://ipapi.co/json/')
            .then(r => r.json())
            .then(data => {
                items[0].setText('IP Address: ' + data.ip);
                items[1].setText('Location: ' + data.city + ', ' + data.region + ', ' + data.country_name);
            })
            .catch(() => {
                items[0].setText('IP Address: Error');
                items[1].setText('Location: Error');
            });

        // Update time every second
        setInterval(() => {
            items[2].setText('Time: ' + new Date().toLocaleString());
        }, 1000);

        animate();
    </script>
</body>
</html>
